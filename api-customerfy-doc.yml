      - schema:
          type: string
        name: id_ligacao
        in: path
        required: true
    get:
      summary: Cadastro Ligação - Valida permite alteração
      tags:
        - Cadastro-Ligação
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  permite_alterar:
                    type: boolean
                x-examples:
                  Example 1:
                    permite_alterar: false
      operationId: get-cadastro-ligacao-id_ligacao-permite-alterar
      description: 'Endpoint para validar se a ligação permite alterações, chamada feita ao clicar no botão de salvar'
      parameters:
        - schema:
            type: boolean
          in: query
          name: nova_ligacao
  /cadastro/ligacao/valida/faturamento-iniciado:
    get:
      summary: Cadastro Ligação - Ciclo Faturamento Iniciado
      tags:
        - Cadastro-Ligação
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
